<div class="jumbotron jumbotron-fluid" >
    <div class="container">
        <h1 class="display-4">Register</h1>
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" name="username" [(ngModel)]="username" class="form-control" id="exampleInputUsername" aria-describedby="usernameHelp">
          </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input  type="email" name="email" [(ngModel)]="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input  type="password" name="password" [(ngModel)]="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password Control</label>
              <input  type="password" name="passwordcontrol" [(ngModel)]="passwordcontrol" class="form-control" id="exampleControlPassword1">
            </div>
            <button (click) = "clickedButton()">Register</button> 
          </form>
    </div>
  </div>
