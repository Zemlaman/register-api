<table class="table table-dark">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Email</th>
  </tr>
  <tr *ngFor="let user of tempUsersArray">
    <td>{{user.id}}</td>
    <td>
      <a routerLink="../user" [queryParams]="{id: user.id}">{{user.username}}</a>
    </td>
    <td>{{user.email}}</td>
  </tr>
</table>
<button (click) = "previous()">Previous</button> 
<button (click) = "next()">Next</button>
